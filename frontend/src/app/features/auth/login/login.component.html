<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-2">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">CodeReview</h1>
            <p class="text-gray-600 mt-2">{{ isLogin ? 'Welcome back. Please enter your details.' : 'Create your account
                to get started.' }}</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
            <!-- Error Message -->
            <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                {{ error }}
            </div>

            <!-- Login Form -->
            <form *ngIf="isLogin" (ngSubmit)="onLogin()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" [(ngModel)]="loginUsername" name="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Enter your username">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" [(ngModel)]="loginPassword" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Enter your password">
                    </div>

                    <button type="submit" [disabled]="loading"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 text-white font-medium py-2.5 px-4 rounded-lg transition-colors">
                        {{ loading ? 'Signing in...' : 'Sign in' }}
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form *ngIf="!isLogin" (ngSubmit)="onRegister()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" [(ngModel)]="registerName" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="John Doe">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" [(ngModel)]="registerUsername" name="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Choose a username">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" [(ngModel)]="registerEmail" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="you@example.com">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" [(ngModel)]="registerPassword" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Create a password">
                    </div>

                    <button type="submit" [disabled]="loading"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 text-white font-medium py-2.5 px-4 rounded-lg transition-colors">
                        {{ loading ? 'Creating account...' : 'Create account' }}
                    </button>
                </div>
            </form>

            <!-- Toggle Login/Register -->
            <div class="mt-6 text-center">
                <button (click)="toggleMode()" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">
                    {{ isLogin ? 'Need an account? Sign up' : 'Already have an account? Sign in' }}
                </button>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500 mt-6">
            By continuing you agree to our Terms of Service
        </p>
    </div>
</div>
